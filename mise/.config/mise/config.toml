"pipx:ruff" = "latest"
"cargo:cargo-binstall" = "latest"
"cargo:cargo-generate" = "latest"
"cargo:cargo-wizard" = "latest"
"cargo:cargo-watch" = "latest"
"cargo:cargo-machete" = "latest"
